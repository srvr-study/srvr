version: "3.1"
services:
  srvr-local-db:
    platform: linux/x86_64
    container_name: srvr-local-db
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - ./init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8
      - --collation-server=utf8_general_ci
